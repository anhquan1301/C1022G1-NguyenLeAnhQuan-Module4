<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h2>Create Blogs</h2>
<form action="/blog/create" method="post" th:object="${blog}">
<div class="form-group">
  <label for="tittle">Tittle</label>
  <input type="text" th:field="*{tittle}"
         class="form-control"  id="tittle">
</div>
<div class="form-group">
  <label for="content">Content</label>
  <input type="text"
         class="form-control" th:field="*{content}" id="content">
</div>
    <div>
        <label for="content">Blogs type</label>
        <select th:field="*{blogType}">
            <option th:each="blogType : ${blogTypeList}"
                    th:text="${blogType.nameBlogType}"
                    th:value="${blogType.id}"
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
