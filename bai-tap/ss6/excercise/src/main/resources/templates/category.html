<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 style="font-weight: bold;text-align: center">Welcome Blog</h2>
<p th:text="${msg}"></p>
<div>
    <a class="btn btn-dark" href="/blog/create-category-form">Add new Category</a>
</div>
<div>
    <a class="btn btn-dark" href="/blog">Back to List</a>
</div>
<form action="/blog/category">
    <div>
        <input name="name" type="text" placeholder="Tìm kiếm..." th:value="${name}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name Category</th>
        <th>Blog List</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,iterstat : ${category}">
        <td scope="row" th:text="${iterstat.count}"></td>
        <td th:text="${c.nameBlogType}"></td>
        <td th:each="blog : ${c.getBlogSet()}">
            <div th:text="${blog.tittle}"></div>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/blog/delete">
                <input type="hidden" name="id" id="deleteId">
                <div class="modal-body">
                    Do you want to delete this <span id="deleteTittle" style="color: brown"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script>
    function deleteId(id,tittle) {
        document.getElementById("deleteId").value= id;
        document.getElementById("deleteTittle").innerText = tittle;

    }
</script>
</body>
</html>
