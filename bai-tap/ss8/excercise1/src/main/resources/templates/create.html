<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Users</title>
</head>
<body>
<h2>Create Users</h2>
<form action="/user/create" method="post" th:object="${userDto}">
<div class="form-group">
  <label >First Name</label>
  <input type="text" class="form-control" th:field="*{firstName}" >
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
</div>
<div class="form-group">
  <label >Last Name</label>
  <input type="text" class="form-control" th:field="*{lastName}">
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
</div>
<div class="form-group">
  <label >Phone Number</label>
  <input type="text" class="form-control" th:field="*{phoneNumber}" >
  <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
</div>
<div class="form-group">
  <label >Age</label>
  <input type="text" class="form-control" th:field="*{age}" >
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
</div>
<div class="form-group">
  <label >Email</label>
  <input type="text" class="form-control" th:field="*{email}" >
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
