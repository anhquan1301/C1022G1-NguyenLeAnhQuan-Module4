<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</head>
<body>
<h2>Danh sách bài hát</h2>
<a href="/music/create-form">Thêm bài hát mới</a>
<table class="table">
  <thead>
  <tr>
    <th>Stt</th>
    <th>Tên bài hát</th>
    <th>Ca sĩ</th>
    <th>Thể loại</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="music,stt :${musicList}">
    <td scope="row" th:text="${stt.count}"></td>
    <td th:text="${music.name}"></td>
    <td th:text="${music.singer}"></td>
    <td th:text="${music.type}"></td>
    <th>
      <a th:href="@{/music/edit-form?id=__${music.id}__}">Chỉnh sửa</a>
    </th>
  </tr>
  </tbody>
</table>
</body>
</html>
