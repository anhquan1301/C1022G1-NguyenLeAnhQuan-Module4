<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<h2>Chỉnh sửa sản phẩm</h2>
<form action="/product/edit" method="post" th:object="${product}">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label for="name">Tên sản phẩm</label>
    <input type="text"
           class="form-control" th:field="*{name}" id="name" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="price">Giá sản phẩm</label>
    <input type="text"
           class="form-control" th:field="*{price}" id="price" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="status">Mô tả sản phẩm</label>
    <input type="text"
           class="form-control" th:field="*{status}" id="status" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="producer">Nhà sản xuất</label>
    <input type="text"
           class="form-control" th:field="*{producer}" id="producer" aria-describedby="helpId">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
