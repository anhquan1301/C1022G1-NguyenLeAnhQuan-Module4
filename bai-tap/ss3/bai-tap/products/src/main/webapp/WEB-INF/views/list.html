<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="text-center">Danh sách sản phẩm</h2>
<p class="text-center" style="color: brown; font-weight: bold" th:text="${msg}"></p>
<a class="btn btn-dark" href="/product/create-form">Add new Products</a>
<form action="/product/" >
  <div class="form-group">
    <input type="text"
           class="form-control" name="name" aria-describedby="helpId" placeholder="Nhập tên sản phẩm...">
  </div>
  <button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Tên sản phẩm</th>
    <th>Giá sản phẩm</th>
    <th>Nhà sản xuất</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product, iterStat : ${listProduct}">
    <td scope="row" th:text="${iterStat.count}"></td>
    <td><a th:text="${product.getName()}" th:href="@{/product/detail-form?id=__${product.id}__}" ></a> </td>
    <td th:text="${product.getPrice()}"></td>
    <td th:text="${product.getProducer()}"></td>
    <td><a class="btn btn-primary" th:href="@{/product/edit-form?id=__${product.id}__}">Chỉnh sửa</a></td>
    <td><button th:attr="onclick=|deleteId('${product.id}', '${product.name}')|" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Xóa
    </button></td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa sản phẩm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/product/delete">
        <input type="hidden" name="id" id="deleteId">
      <div class="modal-body">
        Bạn có muốn xóa <span style="color: red" id="deleteName"></span> không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary">Xóa</button>
      </div>
      </form>
    </div>
  </div>
</div>
<script>
  function deleteId(id,name) {
    document.getElementById("deleteId").value=id;
    document.getElementById("deleteName").innerText=name;
  }
</script>
</body>
</html>
